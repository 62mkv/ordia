{% extends "base.html" %}

{% block content %}

<div class="search-results">
  
    <h2>Search results</h2>

    <ul class="search-results">
{% for search_result in search_results %}
        <li class="search-result">
            <a href="{{ search_result['id'] }}">
                {{ search_result['label'] }}
                ({{ search_result['id'] }})</a>
            <br/>
            {{ search_result['description'] }}</li>
{% endfor %}
    </ul>
    
</div>

{% endblock %}
