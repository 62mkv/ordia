{% extends "base.html" %}

{% block scripts %}
{{super()}}

<script type="text/javascript">
    valuesForLexemesByValueSparql = `
SELECT
  ?count
  ?value ?valueLabel
  ("‚Üí" AS ?zoom)
  (CONCAT("{{ p }}/value/", SUBSTR(STR(?value), 32)) AS ?zoomUrl)
WHERE {
  {
    SELECT (COUNT(*) AS ?count) ?value
    {
      [] a ontolex:LexicalEntry ; wdt:P31 ?value .
    }
    GROUP BY ?value
  }
  OPTIONAL {
    { ?value wikibase:lemma ?valueLabel1 . }
    UNION
    { ?value rdfs:label ?valueLabel2 . FILTER (LANG(?valueLabel2) = 'en') }
    BIND(COALESCE(?valueLabel1, ?valueLabel2) AS ?valueLabel)
  }
}
ORDER BY DESC(?count)
LIMIT 1000
`


 valuesForLexemesByLanguageAndValueSparql = `
SELECT
  ?lexeme ?lexemeLabel
  ?language ?languageLabel
  ?value ?valueLabel
  # ("‚Üí" AS ?zoom)
  # (CONCAT("{{ p }}/value/", SUBSTR(STR(?value), 32)) AS ?zoomUrl)
WHERE {
  ?lexeme wikibase:lemma ?lexemeLabel .
  ?lexeme a ontolex:LexicalEntry .
  ?lexeme wdt:{{ p }} ?value .
  ?lexeme dct:language ?language
  OPTIONAL {
    ?language rdfs:label ?languageLabel .
    FILTER (LANG(?languageLabel) = 'en')
  }
  OPTIONAL {
    { ?value wikibase:lemma ?valueLabel1 . }
    UNION
    { ?value rdfs:label ?valueLabel2 . FILTER (LANG(?valueLabel2) = 'en') }
    BIND(COALESCE(?valueLabel1, ?valueLabel2) AS ?valueLabel)
  }
}
LIMIT 1000
  `

  formSparql = `
SELECT
  ?lexeme ?lexemeLabel
  ?form ?formLabel
  ?language ?languageLabel
  ?value ?valueLabel
  # ("‚Üí" AS ?zoom)
  # (CONCAT("{{ p }}/value/", SUBSTR(STR(?value), 32)) AS ?zoomUrl)
WHERE {
  ?lexeme wikibase:lemma ?lexemeLabel .
  ?lexeme ontolex:lexicalForm ?form .
  ?form ontolex:representation ?formLabel .
  ?form wdt:{{ p }} ?value .
  ?lexeme dct:language ?language
  OPTIONAL {
    ?language rdfs:label ?languageLabel .
    FILTER (LANG(?languageLabel) = 'en')
  }
  OPTIONAL {
    { ?value wikibase:lemma ?valueLabel1 . }
    UNION
    { ?value rdfs:label ?valueLabel2 . FILTER (LANG(?valueLabel2) = 'en') }
    BIND(COALESCE(?valueLabel1, ?valueLabel2) AS ?valueLabel)
  }
}
LIMIT 10000
`



 $(document).ready(function() {
     sparqlToDataTable(valuesForLexemesByValueSparql, "#values-for-lexemes-by-value", {
	 linkPrefixes: {
	     value: '../'
	 }});
     sparqlToDataTable(valuesForLexemesByLanguageAndValueSparql, "#values-for-lexemes-by-language-and-value", {
	 linkPrefixes: {
	     lexeme: '../',
	     language: '../language/', 
	     value: '../'}});
     sparqlToDataTable(formSparql, "#forms", {
	 linkPrefixes: {
	     lexeme: '../',
	     form: '../',
	     language: '../language/', 
	     value: '../'}});
 });

</script>

{% endblock %}
